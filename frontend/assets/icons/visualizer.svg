<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 200 200">
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- 4 stable white bars (bottom stays fixed, slower animation) -->
  <g fill="currentColor">
    <rect x="30"  y="160" width="20" height="20" transform-origin="40 180" transform-box="fill-box">
      <animateTransform attributeName="transform" type="scale" 
        values="1,1;1,5;1,2;1,3;1,1" dur="2s" repeatCount="indefinite" additive="replace"/>
    </rect>

    <rect x="70"  y="160" width="20" height="20" transform-origin="80 180" transform-box="fill-box">
      <animateTransform attributeName="transform" type="scale" 
        values="1,1;1,3;1,4;1,2;1,1" dur="2.2s" begin="0.2s" repeatCount="indefinite" additive="replace"/>
    </rect>

    <rect x="110" y="160" width="20" height="20" transform-origin="120 180" transform-box="fill-box">
      <animateTransform attributeName="transform" type="scale" 
        values="1,1;1,4;1,2;1,5;1,1" dur="2.4s" begin="0.4s" repeatCount="indefinite" additive="replace"/>
    </rect>

    <rect x="150" y="160" width="20" height="20" transform-origin="160 180" transform-box="fill-box">
      <animateTransform attributeName="transform" type="scale" 
        values="1,1;1,5;1,3;1,2;1,1" dur="2.6s" begin="0.6s" repeatCount="indefinite" additive="replace"/>
    </rect>
  </g>
</svg>
